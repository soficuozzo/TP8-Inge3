<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .layout-top {
            display: grid;
            grid-template-columns: 2fr 1.2fr;
            gap: 30px;
            align-items: flex-start;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 13px;
            margin-left: 5px;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-muted {
            background: #e5e7eb;
            color: #374151;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tasks-list {
            margin-top: 30px;
        }

        .task-item {
            background: #f9fafb;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .task-item.completed {
            border-left-color: #10b981;
            opacity: 0.9;
        }

        .task-item.cancelled {
            border-left-color: #ef4444;
            opacity: 0.7;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #111827;
            margin-bottom: 6px;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6b7280;
        }

        .task-description {
            color: #6b7280;
            margin-bottom: 10px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 0.8rem;
            align-items: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 999px;
            font-weight: 600;
        }

        .badge-priority-low {
            background: #ecfdf5;
            color: #047857;
        }

        .badge-priority-medium {
            background: #eff6ff;
            color: #1d4ed8;
        }

        .badge-priority-high {
            background: #fef2f2;
            color: #b91c1c;
        }

        .badge-status-pending {
            background: #fefce8;
            color: #ffc0cb;
        }

        .badge-status-completed {
            background: #ecfdf3;
            color: #15803d;
        }

        .badge-status-cancelled {
            background: #fef2f2;
            color: #b91c1c;
        }

        .badge-due-overdue {
            background: #fef2f2;
            color: #b91c1c;
        }

        .badge-due-normal {
            background: #eff6ff;
            color: #1d4ed8;
        }

        .task-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 90px;
            height: 90px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .toolbar {
            margin-top: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .toolbar .form-group {
            margin-bottom: 0;
        }

        .stats {
            margin-top: 10px;
            padding: 10px 14px;
            border-radius: 10px;
            background: #f3f4ff;
            color: #111827;
            font-size: 0.9rem;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .stats span {
            font-weight: 600;
        }

        #editForm {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #editForm.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .layout-top {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Lista de Tareas</h1>

        <div class="layout-top">
            <!-- FORMULARIO -->
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">T√≠tulo</label>
                    <input type="text" id="title" required placeholder="Ej: Comprar leche">
                </div>
                
                <div class="form-group">
                    <label for="description">Descripci√≥n</label>
                    <textarea id="description" placeholder="Detalles de la tarea..."></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Prioridad</label>
                    <select id="priority">
                        <option value="low">Baja</option>
                        <option value="medium" selected>Media</option>
                        <option value="high">Alta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dueDate">Fecha l√≠mite</label>
                    <input type="date" id="dueDate">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    ‚ûï Agregar Tarea
                </button>
            </form>

            <!-- BUSCADOR + STATS -->
            <div>
                <div class="toolbar">
                    <div class="form-group" style="flex: 1;">
                        <label for="search">Buscar</label>
                        <input type="text" id="search" placeholder="Buscar por t√≠tulo o descripci√≥n">
                    </div>
                    <button class="btn btn-primary btn-small" onclick="applySearch()">üîç Buscar</button>
                    <button class="btn btn-muted btn-small" onclick="clearSearch()">Limpiar</button>
                </div>

                <div id="stats" class="stats">
                    üìä Cargando estad√≠sticas...
                </div>
            </div>
        </div>

        <div class="tasks-list">
            <div id="tasksList"></div>
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div id="editForm">
        <div class="modal">
            <div class="modal-header">
                <h2>Editar Tarea</h2>
                <button class="close-btn" onclick="closeEditForm()">√ó</button>
            </div>
            <div class="form-group">
                <label for="editTitle">T√≠tulo</label>
                <input type="text" id="editTitle" required>
            </div>
            <div class="form-group">
                <label for="editDescription">Descripci√≥n</label>
                <textarea id="editDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="editPriority">Prioridad</label>
                <select id="editPriority">
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editDueDate">Fecha l√≠mite</label>
                <input type="date" id="editDueDate">
            </div>
            <div class="modal-actions">
                <button onclick="saveEdit()" class="btn btn-primary" style="flex: 1;">Guardar</button>
                <button onclick="closeEditForm()" class="btn btn-danger" style="flex: 1;">Cancelar</button>
            </div>
        </div>
    </div>

<script>
    // ========== CONFIGURACI√ìN DE API =========
    function getApiUrl() {
        const hostname = window.location.hostname;

        // Local Development
        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            return 'http://localhost:8080/api/tasks';
        }

        // QA en Render
        if (hostname.includes('tp8-frontend-qa')) {
            return 'https://tp8-backend-qa-4u5j.onrender.com/api/tasks';
        }

        // PROD en Render
        if (hostname.includes('tp8-frontend-prod-xy1z')) {
            return 'https://tp8-backend-prod-8pd2.onrender.com/api/tasks';
    }


        // Fallback
        return 'http://localhost:8080/api/tasks';
    }

    const API_URL = getApiUrl();
    console.log('üîó API URL:', API_URL);

    let editingTaskId = null;
    let currentSearch = '';

    // Helpers de UI
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function getPriorityLabel(priority) {
        switch (priority) {
            case 'low': return 'Baja';
            case 'high': return 'Alta';
            default: return 'Media';
        }
    }

    function getStatusLabel(status) {
        switch (status) {
            case 'completed': return 'Completada';
            case 'cancelled': return 'Cancelada';
            default: return 'Pendiente';
        }
    }

    function formatDueDate(dueDate) {
        if (!dueDate) return 'Sin fecha l√≠mite';
        const d = new Date(dueDate);
        if (isNaN(d.getTime())) return 'Sin fecha l√≠mite';
        return d.toLocaleDateString('es-AR');
    }

    function isOverdue(dueDate, status) {
        if (!dueDate) return false;
        if (status === 'completed' || status === 'cancelled') return false;
        const now = new Date();
        const d = new Date(dueDate);
        return d < new Date(now.toDateString()); // vencida si es antes de hoy
    }

    // ========== CARGAR TAREAS ==========

    async function loadTasks() {
        try {
            let url = API_URL;
            if (currentSearch && currentSearch.trim() !== '') {
                const params = new URLSearchParams();
                params.set('search', currentSearch.trim());
                url += `?${params.toString()}`;
            }

            const response = await fetch(url);

            if (!response.ok) {
                console.error('Error del servidor:', response.status);
                displayTasks([]);
                return;
            }

            const tasks = await response.json();
            if (!Array.isArray(tasks)) {
                console.error('La respuesta no es un array:', tasks);
                displayTasks([]);
                return;
            }

            displayTasks(tasks);
            await loadStats();
        } catch (error) {
            console.error('Error loading tasks:', error);
            displayTasks([]);
        }
    }

    async function loadStats() {
        try {
            const response = await fetch(`${API_URL}/stats`);
            if (!response.ok) {
                console.error('Error stats:', response.status);
                return;
            }
            const stats = await response.json();
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                üìä <span>Total:</span> ${stats.total} |
                <span>Pendientes:</span> ${stats.pending} |
                <span>Completadas:</span> ${stats.completed} |
                <span>Canceladas:</span> ${stats.cancelled}
            `;
        } catch (error) {
            console.error('Error loading stats:', error);
        }
    }

    function displayTasks(tasks) {
        const tasksList = document.getElementById('tasksList');

        if (!tasks || tasks.length === 0) {
            tasksList.innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                        </path>
                    </svg>
                    <h3>No hay tareas todav√≠a</h3>
                    <p>¬°Agrega tu primera tarea arriba!</p>
                </div>
            `;
            return;
        }

        tasksList.innerHTML = tasks.map(task => {
            const priorityLabel = getPriorityLabel(task.priority);
            const statusLabel = getStatusLabel(task.status);
            const overdue = isOverdue(task.dueDate, task.status);

            const priorityClass = task.priority === 'high'
                ? 'badge-priority-high'
                : task.priority === 'low'
                    ? 'badge-priority-low'
                    : 'badge-priority-medium';

            const statusClass = `badge-status-${task.status || 'pending'}`;
            const dueClass = overdue ? 'badge-due-overdue' : 'badge-due-normal';

            return `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''} ${task.status === 'cancelled' ? 'cancelled' : ''}">
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    <div class="task-description">${escapeHtml(task.description || '')}</div>

                    <div class="task-meta">
                        <span class="badge ${priorityClass}">Prioridad: ${priorityLabel}</span>
                        <span class="badge ${statusClass}">Estado: ${statusLabel}</span>
                        <span class="badge ${dueClass}">Vence: ${formatDueDate(task.dueDate)}</span>
                    </div>

                    <div class="task-actions">
                        <button
                            onclick="updateTaskStatus('${task._id}', 'pending')"
                            class="btn btn-small btn-warning"
                            ${task.status === 'pending' ? 'disabled' : ''}>
                            ‚è≥ Pendiente
                        </button>
                        <button
                            onclick="updateTaskStatus('${task._id}', 'completed')"
                            class="btn btn-small btn-success"
                            ${task.status === 'completed' ? 'disabled' : ''}>
                            ‚úì Completar
                        </button>
                        <button
                            onclick="updateTaskStatus('${task._id}', 'cancelled')"
                            class="btn btn-small btn-danger"
                            ${task.status === 'cancelled' ? 'disabled' : ''}>
                            ‚úñ Cancelar
                        </button>
                        <button onclick="editTask('${task._id}')" class="btn btn-small btn-warning">‚úèÔ∏è Editar</button>
                        <button onclick="deleteTask('${task._id}')" class="btn btn-small btn-danger">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // ========== BUSCADOR ==========
    function applySearch() {
        const input = document.getElementById('search');
        currentSearch = input.value || '';
        loadTasks();
    }

    function clearSearch() {
        currentSearch = '';
        document.getElementById('search').value = '';
        loadTasks();
    }

    // ========== CREAR TAREA ==========
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const task = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            priority: document.getElementById('priority').value,
            dueDate: document.getElementById('dueDate').value || null,
            status: 'pending'
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(task)
            });

            if (!response.ok) {
                const error = await response.json();
                console.error('Error del servidor:', error);
                alert('Error al crear la tarea: ' + (error.error || 'Error desconocido'));
                return;
            }

            document.getElementById('taskForm').reset();
            loadTasks();
            console.log('‚úÖ Tarea creada exitosamente');
        } catch (error) {
            console.error('Error creating task:', error);
            alert('No se pudo conectar con el servidor. ¬øEst√° corriendo en puerto 8080?');
        }
    });

    // ========== CAMBIAR ESTADO ==========
    async function updateTaskStatus(id, status) {
        try {
            const response = await fetch(`${API_URL}/${id}/status`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });

            if (!response.ok) {
                console.error('Error cambiando estado:', await response.json());
                return;
            }

            loadTasks();
        } catch (error) {
            console.error('Error updating status:', error);
        }
    }

    // ========== EDITAR TAREA ==========
    async function editTask(id) {
        try {
            const response = await fetch(`${API_URL}/${id}`);
            if (!response.ok) {
                console.error('Error cargando tarea:', response.status);
                return;
            }

            const task = await response.json();

            document.getElementById('editTitle').value = task.title || '';
            document.getElementById('editDescription').value = task.description || '';
            document.getElementById('editPriority').value = task.priority || 'medium';
            document.getElementById('editDueDate').value = task.dueDate
                ? new Date(task.dueDate).toISOString().slice(0, 10)
                : '';

            editingTaskId = id;
            document.getElementById('editForm').classList.add('active');
        } catch (error) {
            console.error('Error loading task:', error);
        }
    }

    async function saveEdit() {
        if (!editingTaskId) return;

        const updated = {
            title: document.getElementById('editTitle').value,
            description: document.getElementById('editDescription').value,
            priority: document.getElementById('editPriority').value,
            dueDate: document.getElementById('editDueDate').value || null
        };

        try {
            const response = await fetch(`${API_URL}/${editingTaskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updated)
            });

            if (!response.ok) {
                const error = await response.json();
                console.error('Error actualizando tarea:', error);
                alert('Error al actualizar la tarea: ' + (error.error || 'Error desconocido'));
                return;
            }

            closeEditForm();
            loadTasks();
        } catch (error) {
            console.error('Error updating task:', error);
        }
    }

    function closeEditForm() {
        document.getElementById('editForm').classList.remove('active');
        editingTaskId = null;
    }

    // ========== ELIMINAR TAREA ==========
    async function deleteTask(id) {
        if (!confirm('¬øEst√°s seguro de eliminar esta tarea?')) return;

        try {
            const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (!response.ok && response.status !== 204) {
                console.error('Error eliminando tarea:', response.status);
            }
            loadTasks();
        } catch (error) {
            console.error('Error deleting task:', error);
        }
    }

    // ========== INICIALIZAR ==========
    loadTasks();
</script>
</body>
</html>
