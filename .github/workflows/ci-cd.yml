name: CI/CD TP8 - Front/Back + QA + PROD

on:
  push:
    branches: [ main ]     # QA automática
  workflow_dispatch:        # PROD manual

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/soficuozzo/tp8-backend
  IMAGE_FRONTEND: ghcr.io/soficuozzo/tp8-frontend

# ============================================
#                TESTS UNITARIOS
# ============================================
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- BACKEND TESTS ----------
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test -- --coverage

      - name: Upload backend test results
        uses: actions/upload-artifact@v3
        with:
          name: backend-tests
          path: backend/coverage

      # ---------- FRONTEND TESTS ----------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage

      - name: Upload frontend test results
        uses: actions/upload-artifact@v3
        with:
          name: frontend-tests
          path: frontend/coverage


# ============================================
#                QA AUTOMÁTICO
# ============================================
  build-and-push-qa:
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ---- BACKEND QA ----
      - name: Build backend QA image
        run: docker build -t $IMAGE_BACKEND:qa ./backend

      - name: Push backend QA image
        run: docker push $IMAGE_BACKEND:qa

      # ---- FRONTEND QA ----
      - name: Build frontend QA image
        run: docker build -t $IMAGE_FRONTEND:qa ./frontend

      - name: Push frontend QA image
        run: docker push $IMAGE_FRONTEND:qa


  deploy-qa:
    needs: build-and-push-qa
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render backend QA deploy
        run: curl -X POST "${{ secrets.RENDER_WEBHOOK_BACK_QA }}"

      - name: Trigger Render frontend QA deploy
        run: curl -X POST "${{ secrets.RENDER_WEBHOOK_FRONT_QA }}"


# ============================================
#                PROD MANUAL
# ============================================
  build-and-push-prod:
    needs: run-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'   # SOLO manual

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ---- BACKEND PROD ----
      - name: Build backend PROD image
        run: docker build -t $IMAGE_BACKEND:prod ./backend

      - name: Push backend PROD image
        run: docker push $IMAGE_BACKEND:prod

      # ---- FRONTEND PROD ----
      - name: Build frontend PROD image
        run: docker build -t $IMAGE_FRONTEND:prod ./frontend

      - name: Push frontend PROD image
        run: docker push $IMAGE_FRONTEND:prod


  deploy-prod:
    needs: build-and-push-prod
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production    # habilita aprobación manual

    steps:
      - name: Trigger Render backend PROD deploy
        run: curl -X POST "${{ secrets.RENDER_WEBHOOK_BACK_PROD }}"

      - name: Trigger Render frontend PROD deploy
        run: curl -X POST "${{ secrets.RENDER_WEBHOOK_FRONT_PROD }}"
